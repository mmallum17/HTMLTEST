<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">

    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->
</head>
<body>
    <!-- this is my header -->
    <header>
        <h1>
            GUESTBOOK
        </h1>
    </header>

    <!-- The links -->
    <nav>
        <ul>
            <li>
                <a href="Index.html">
                    Index.html
                </a>
            </li>
            <li>
                <a href="PageTwo.html">
                    PageTwo.html
                </a>
            </li>
            <li>
                <a href="PageThree.html">

                </a>
            </li>
            <li>
                <a href="Guestbook.html">
                    Guestbook.html
                </a>
            </li>
        </ul>
    </nav>

    <!-- this is the form (add message) section -->
    <section class="information" id="addMessages">
        <form action="addMessage.cgi" method="post">
            <h1>
                Add Message
            </h1>
            Enter your name:<br>
            <input type="text" name="name" size="30" placeholder="John Doe" required/><br>
            <br>Enter your message:<br>
            <textarea name="message" rows="10" cols="40" placeholder="Enter message here" required></textarea><br>
            <br><input type="submit" name="submit" value="Add Message">
            <input type="reset" name="reset" value="Start Over">
        </form>
    </section>

    <!-- this is the form (view messages) section -->
    <section class="information" id="viewMessages">
        <form action="viewMessages.cgi" method="post">
            <h1>
                View Messages
            </h1>
            <br><input type="submit" name="submit" value="VIEW MESSAGES">
        </form>
    </section>

    <!-- The footer -->
    <footer>
        Copyright: 2016
    </footer>
</body>
</html>
