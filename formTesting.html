<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Testing</title>
</head>
<body>
    <form action="test.cgi" method="get">
        <input type="checkbox" name="one">
        <input type="checkbox" name="two" value="blah">
        <input type="checkbox" name="three" checked>
        <input type="checkbox" name="four" required>
        <input type="checkbox" name="five" disabled checked>

        <input type="reset" value="Reset this form!">
    </form>
